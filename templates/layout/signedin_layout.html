{% extends "base.html" %}

{% block custom_css %}
<link href="{{ url_for('static', filename='css/custom/in_main.css') }}" rel="stylesheet">
<link href="{{ url_for('static', filename='css/custom/sidebar.css') }}" rel="stylesheet">

<!-- <script src="{{ url_for('static', filename='js/custom/sweet-alert.js') }}"></script> -->
{% endblock %}

<body class="horizontal-layout horizontal-menu 1-column navbar-floating footer-static blank-page" data-open="hover" data-menu="horizontal-menu" data-col="1-column">
    <div class="d-flex" id="wrapper">
        {% block layout %}
        <!-- BEGIN: Sidebar -->
        <div class="sidebar">
            {% include 'layout/sidebar.html' %}
        </div>
        <!-- END: Sidebar -->
        
        <!-- BEGIN: Content-->
        <div class="app-content content pt-4">
            <div class="content-wrapper">
                <div class="content-body">
                    <div class="container-fluid">
                        {% block signedin_content %}{% endblock %}
                    </div>
                </div>
            </div>
        </div>
        {% endblock %}
        </div>
</body>
