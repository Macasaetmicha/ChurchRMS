{% extends "layout/loggedout_layout.html" %}

{% block title %}Register{% endblock %}

{% block logout_content %} 
    <!-- BEGIN: Content-->
    <div class="app-content content">
        <div class="content-wrapper">
            <div class="content-body">
               
                <div class="card bg-authentication mb-0 register-card">
                    <div class="col-lg-5 d-lg-block d-none text-center align-self-center px-1 py-0 login-img">
                        <img src="{{url_for('static', filename='image/stjoseph.png')}}" alt="branding logo" class="branding-logo">
                    </div>  
                    
                    <div class="col-lg-7 col-12 p-3">
                        <div class="card mb-0 px-2">
                            <div class="card-header pb-1">
                                <div class="card-title">
                                    <h4 class="mb-0">Register</h4>
                                </div>
                            </div>
                            <p>Please input credentials for registration</p>
                            <div class="card-content register_form">
                                <div class="card-body p-0">
                                    <form action="/register" method="post">
                                        <fieldset class="form-label-group form-group position-relative has-icon-left">
                                            <input type="text" class="form-control"  name="username" id="username" maxlength="100" placeholder="Username" required>
                                            <div class="form-control-position">
                                                <i class="feather icon-user"></i>
                                            </div>
                                            <label for="user-name">Username</label>
                                        </fieldset>

                                        <div class="row">
                                            <div class="col-md-6">
                                                <fieldset class="form-label-group form-group position-relative has-icon-left">
                                                    <input type="text" class="form-control"  name="firstname" id="firstname" maxlength="100" placeholder="First Name" required>
                                                    <div class="form-control-position">
                                                        <i class="feather icon-user"></i>
                                                    </div>
                                                    <label for="user-name">First Name</label>
                                                </fieldset>
                                            </div>

                                            <div class="col-md-6">
                                                <fieldset class="form-label-group form-group position-relative has-icon-left">
                                                    <input type="text" class="form-control"  name="middlename" id="middlename" maxlength="100" placeholder="Middle Name">
                                                    <div class="form-control-position">
                                                        <i class="feather icon-user"></i>
                                                    </div>
                                                    <label for="user-name">Middle Name</label>
                                                </fieldset>
                                            </div>
                                            
                                        </div>

                                        <fieldset class="form-label-group form-group position-relative has-icon-left">
                                            <input type="text" class="form-control"  name="lastname" id="lastname" maxlength="100" placeholder="Last Name" required>
                                            <div class="form-control-position">
                                                <i class="feather icon-user"></i>
                                            </div>
                                            <label for="user-name">Last Name</label>
                                        </fieldset>
                                        
                                        <fieldset class="form-label-group form-group position-relative has-icon-left">
                                            <input type="text" class="form-control"  name="contact_number" id="contact_number" maxlength="100" placeholder="Contact Number" required>
                                            <div class="form-control-position">
                                                <i class="feather icon-user"></i>
                                            </div>
                                            <label for="user-name">Contact Number</label>
                                        </fieldset>

                                        <div class="button-container">
                                            <a class="btn btn-primary w-50 mx-auto d-block mb-1" href="/">Login</a>

                                            <button type="submit" class="btn btn-primary w-50 mx-auto d-block mb-1">Regsiter</button>
                                        </div>

                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <!-- END: Content-->
    <!-- <script type="module" src="{{ url_for('static', filename='js/custom/register.js') }}"></script> -->
{% endblock %}
